<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Fader</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input type="file" id="selectImage1" accept="image/*">
        <input type="file" id="selectImage2" accept="image/*">
        <input type="range" id="fadeSlider" min="0" max="100" value="0">
        <canvas id="imageCanvas"></canvas>
        <p>For best results, use two images with the same Dimensions.</p>

        <script src="script.js"></script>
    </body>
</html>
