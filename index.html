<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Fader</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <p>For best results, use two images with the same Dimensions.</p>
        <p>Works best with JPEG!</p>
        <!-- For the sake of time and keeping our algorithm consistent, users will have to resize pictures -->
        <a href="https://imageresizer.com">Resize them here!</a>
        <!--  Takes in two image file types , nothing special.-->
        <input type="file" id="selectImage1" accept="image/*">
        <input type="file" id="selectImage2" accept="image/*">
        <input type="range" id="fadeSlider" min="0" max="100" value="0">
        <canvas id="imageCanvas"></canvas>

        <script src="script.js"></script>
    </body>
</html>
